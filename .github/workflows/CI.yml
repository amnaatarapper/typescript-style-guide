name: CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy 🚀
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Disable jekyll
        run: touch .nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
